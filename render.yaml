services:
  - type: web
    name: ai-recipe-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEN_API_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: recipe-images
